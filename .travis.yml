sudo: false
language: python
python:
  #- "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  #- "pypy3"
# command to install dependencies
install:
  - pip install tox-travis
  - pip install coveralls
  - pip install Cython
  - pip install pytest pytest-cov
before_script:
  - ./deploy_test.sh
# command to run tests
script:
  - pytest
after_success:
  - pip uninstall -y cyminiball
  - coveralls
